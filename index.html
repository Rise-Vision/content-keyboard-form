 <body>
	<!--COPY--> 
	<header>	
		<h2 class="center-align">PLEDGE FORM</h2>
	</header>
 
	<!--Container Card-->
    <div class="card-panel white index">		
		<br/>
		<div class="row">
			<!--Form-->
			<form class="col s12" id="contact_form" method="post" action="//formspree.io/user@youremail.com">
			<input type="hidden" name="_next" value="content-keyboard-form/submitted.html" />
			  <div class="row">
				<div class="input-field col s6">
				  <i class="mdi-action-account-circle prefix"></i>
					<input placeholder="John Doe" id="name" type="text" class="validate">
				  <!--<input id="icon_prefix" type="text" name="name" id="name" class="validate">-->
				  <label for="icon_prefix">First and Last Name</label>
				</div>
				<div class="input-field col s6">
				  <i class="mdi-communication-phone prefix"></i>
				  <input placeholder="XXX-XXXX" type="tel" name="tel" id="tel" class="validate">
				  <label for="icon_telephone">Telephone</label>
				</div>
			  </div>
				<div class="row">
				<div class="input-field col s6">
				  <i class="mdi-communication-email prefix"></i>
				  <input placeholder="johndoe@google.com"  id="icon_email" type="text" name="_replyto" id="email" class="validate">
				  <label for="icon_email">Email</label>
				</div>
				<div class="input-field col s6">
				  <i class="mdi-editor-attach-money prefix"></i>
				  <input placeholder="$50"  id="icon_money" type="text" name="Pledge" id="Pledge" class="validate">
				  <label for="icon_money">Pledge</label>
				</div>
			  </div>

				<button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit
					<i class="mdi-content-send right"></i>
				</button>
			</form>
		 </div>
		
		<!--Keyboard-->
		<div id="keyboardBackground">
			<div id="virtualKeyboard"></div>	
		</div>
	</div>

<!--JS Libraries for Materialize Import Jquery First-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	 
<!--JS LIBRARIES FOR KEYBOARD-->
      <script type="text/javascript" src="js/jsKeyboard.js"></script>
      <script src="js/main.js"></script>
    </body>
